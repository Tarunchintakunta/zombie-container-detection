apiVersion: apps/v1
kind: Deployment
metadata:
  name: normal-container
  namespace: test-scenarios
  labels:
    app: normal-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: normal-container
  template:
    metadata:
      labels:
        app: normal-container
    spec:
      containers:
      - name: normal-container
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            # Simulate normal CPU usage with periodic spikes
            for i in $(seq 1 10); do
              # CPU work - calculate prime numbers
              for j in $(seq 1 10000); do
                echo $j | factor > /dev/null
              done
              # Sleep between work
              sleep 2
            done
            
            # Simulate network activity
            wget -q -O- http://example.com > /dev/null
            
            # Sleep for a bit
            sleep 30
          done
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
