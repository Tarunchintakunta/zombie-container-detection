apiVersion: apps/v1
kind: Deployment
metadata:
  name: zombie-low-cpu
  namespace: test-scenarios
  labels:
    app: zombie-low-cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zombie-low-cpu
  template:
    metadata:
      labels:
        app: zombie-low-cpu
    spec:
      containers:
      - name: zombie-low-cpu
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          # Allocate memory but don't use CPU
          dd if=/dev/zero of=/tmp/memory-file bs=1M count=100
          
          # Just sleep forever with minimal CPU usage
          while true; do
            sleep 60
          done
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
